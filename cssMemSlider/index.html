<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Slider on CSS</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <h1>CSS Mem Slider</h1>
    <div class="slider">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slides">
           <div class="slide s1">
              <img src="./assets/javascript-everywhere.jpg" alt="Изображение" class="img">
              <p>JavaScript everywhere</p>
           </div>
           <div class="slide">
              <img src="./assets/VaZtr33sbr8.jpg" alt="Изображение" class="img">
              <p>Go fix the bugs!</p>
           </div>
           <div class="slide">
              <img src="./assets/VyOBrn-gq28.jpg" alt="Изображение" class="img">
              <p>Oh yeah, this is my baby</p>
           </div>
           <div class="slide">
              <img src="./assets/ymF1OQQhJCI.jpg" alt="Изображение" class="img">
              <p>It looks like the truth</p>
           </div>
        </div>
        <div class="navigation">
           <label for="r1" class="bar"></label>
           <label for="r2" class="bar"></label>
           <label for="r3" class="bar"></label>
           <label for="r4" class="bar"></label>
        </div>
     </div>
     
</body>
</html>
