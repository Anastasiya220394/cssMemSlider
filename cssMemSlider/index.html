<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Slider on CSS</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="slider">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slides">
           <div class="slide s1">
              <img src="https://ia.wampi.ru/2020/11/13/004.jpg" alt="Изображение" class="img">
              <p>aaaaaaaaaaa</p>
           </div>
           <div class="slide">
              <img src="https://ia.wampi.ru/2020/11/13/003.jpg" alt="Изображение" class="img">
              <p>ffffffffffff</p>
           </div>
           <div class="slide">
              <img src="https://ia.wampi.ru/2020/11/13/002.jpg" alt="Изображение" class="img">
              <p>cccccccccc</p>
           </div>
           <div class="slide">
              <img src="https://ia.wampi.ru/2020/11/13/001.jpg" alt="Изображение" class="img">
              <p>dddddddddd</p>
           </div>
        </div>
        <div class="navigation">
           <label for="r1" class="bar"></label>
           <label for="r2" class="bar"></label>
           <label for="r3" class="bar"></label>
           <label for="r4" class="bar"></label>
        </div>
     </div>
     
</body>
</html>
